name: Build Windows Executable

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
    paths:
      - 'backend/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'backend/requirements.txt'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller textbook-translation.spec

    - name: Copy .env.example to dist
      run: |
        if (Test-Path ".env.example") {
          Copy-Item .env.example dist/textbook-translation/.env.example
        }

    - name: Create README for distribution
      run: |
        @"
        # 教科書翻訳システム Windows版

        ## セットアップ

        1. `.env.example` を `.env` にコピー
        2. `.env` ファイルにAPIキーを設定:
           ```
           GEMINI_API_KEY=your_gemini_api_key_here
           CLAUDE_API_KEY=your_claude_api_key_here
           ```

        ## 起動方法

        `textbook-translation.exe` をダブルクリックして起動してください。
        ブラウザが自動的に開き、http://localhost:8000 でアクセスできます。

        ## 終了方法

        コマンドプロンプトで `Ctrl+C` を押すか、ウィンドウを閉じてください。

        ## トラブルシューティング

        - ポート8000が使用中の場合、`.env`ファイルで`BACKEND_PORT`を変更してください
        - APIキーが正しく設定されているか確認してください
        "@ | Out-File -FilePath dist/textbook-translation/README.txt -Encoding UTF8

    - name: Create ZIP archive
      run: |
        Compress-Archive -Path dist/textbook-translation/* -DestinationPath textbook-translation-windows.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: textbook-translation-windows
        path: backend/textbook-translation-windows.zip
        retention-days: 90

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: backend/textbook-translation-windows.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
