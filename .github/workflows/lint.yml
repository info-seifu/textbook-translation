name: Lint

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**/*.py'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**/*.py'
      - '.github/workflows/lint.yml'

jobs:
  lint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'backend/requirements.txt'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 app tests --count --select=E9,F63,F7,F82 --show-source --statistics

        # Exit-zero treats all errors as warnings
        flake8 app tests --count --max-line-length=100 --statistics --exit-zero

    - name: Check for critical errors
      run: |
        # Fail if there are any critical errors
        flake8 app tests --count --select=E9,F63,F7,F82 --max-line-length=100

    - name: Generate lint report
      if: always()
      run: |
        flake8 app tests --max-line-length=100 --format=html --htmldir=flake8-report --exit-zero || true

    - name: Upload lint report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: flake8-report
        path: backend/flake8-report/
        retention-days: 30
